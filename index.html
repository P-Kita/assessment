<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store Application</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Page Structure -->
    <div id="login-page" class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    </svg>
                </div>
                <h1>Book Store</h1>
                <p>Sign in to your account</p>
            </div>
            
            <div class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <button id="login-btn" class="login-button">Sign In</button>
            </div>
            
            <div class="demo-note">
                Demo: Use any email and password to login
            </div>
        </div>
    </div>

    <!-- Dashboard Structure -->
    <div id="dashboard" class="dashboard-container" style="display: none;">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-content">
                <div class="header-left">
                    <svg class="header-logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    </svg>
                    <h1>Book Store</h1>
                </div>
                
                <div class="header-right">
                    <div class="user-info">
                        <svg class="user-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <span id="user-name">Welcome, User</span>
                    </div>
                    <button id="logout-btn" class="logout-button">
                        <svg class="logout-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16,17 21,12 16,7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Search and Filters -->
            <div class="search-section">
                <div class="search-controls">
                    <div class="search-input-container">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="text" id="search-input" placeholder="Search books..." class="search-input">
                    </div>
                    
                    <select id="category-filter" class="category-filter">
                        <option value="All">All Categories</option>
                        <option value="Fiction">Fiction</option>
                        <option value="Science Fiction">Science Fiction</option>
                        <option value="Romance">Romance</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Biography">Biography</option>
                    </select>
                    
                    <button id="add-book-btn" class="add-book-button">
                        <svg class="add-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Add Book
                    </button>
                </div>
            </div>

            <!-- Books Grid -->
            <div id="books-grid" class="books-grid">
                <!-- Books will be dynamically inserted here -->
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="empty-state" style="display: none;">
                <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                </svg>
                <h3>No books found</h3>
                <p>Try adjusting your search or add a new book</p>
            </div>
        </main>
    </div>

    <!-- Book Form Modal -->
    <div id="book-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 id="modal-title">Add New Book</h2>
            
            <div class="modal-form">
                <div class="form-group">
                    <label for="book-name">Book Name</label>
                    <input type="text" id="book-name" placeholder="Enter book name" required>
                </div>
                
                <div class="form-group">
                    <label for="book-category">Category</label>
                    <select id="book-category">
                        <option value="Fiction">Fiction</option>
                        <option value="Science Fiction">Science Fiction</option>
                        <option value="Romance">Romance</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Biography">Biography</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="book-price">Price ($)</label>
                    <input type="number" id="book-price" step="0.01" placeholder="0.00" required>
                </div>
                
                <div class="form-group">
                    <label for="book-description">Description</label>
                    <textarea id="book-description" rows="3" placeholder="Enter book description" required></textarea>
                </div>
                
                <div class="modal-buttons">
                    <button id="cancel-btn" class="cancel-button">Cancel</button>
                    <button id="submit-btn" class="submit-button">Add Book</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Book Card Template -->
    <template id="book-card-template">
        <div class="book-card">
            <div class="book-header">
                <div class="book-info">
                    <h3 class="book-title"></h3>
                    <span class="book-category"></span>
                </div>
                <div class="book-price"></div>
            </div>
            
            <p class="book-description"></p>
            
            <div class="book-actions">
                <button class="edit-button">
                    <svg class="edit-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                    </svg>
                    Edit
                </button>
                <button class="delete-button">
                    <svg class="delete-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3,6 5,6 21,6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                    Delete
                </button>
            </div>
        </div>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="app.js"></script>
</body>
</html>
